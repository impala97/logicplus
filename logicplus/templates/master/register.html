<!DOCTYPE html>
<html class="bg-black">
    <head>
        <meta charset="UTF-8">
        <title>
            {{ title }}
        </title>
        <link rel="shortcut icon" href="{{ url_for('static',filename='master/img/favicon/4.png') }}" type="image/png"/>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <meta name="description" content="ITMCS | PSVM | LOGICPLUS">
        <meta name="author" content="sr_mehta@itmusketeers.com">
        <link href="{{ url_for('static',filename='master/css/bootstrap.min.css') }}" rel="stylesheet" type="text/css" />
        <link href="{{ url_for('static',filename='master/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css" />
        <link href="{{ url_for('static',filename='master/css/AdminLTE.css') }}" rel="stylesheet" type="text/css" />
        <script src="{{ url_for('static',filename='master/js/html5shiv.js') }}"></script>
        <script src="{{ url_for('static',filename='master/js/respond.min.js') }}"></script>
    </head>
    <body class="bg-black">

        <div class="form-box" id="login-box">
            <div class="header">Register New Membership</div>
            <form>
                <div class="body bg-gray">
                    <div class="form-group">
                        <input type="text" name="un_txt" class="form-control" placeholder="Enter Username" required />
                    </div>
                    <div class="form-group">
                        <input type="email" name="email_txt" class="form-control" id="email_txt" placeholder="E-mail address" required />
                    </div>
                    <div class="form-group">
                        <input type="text" name="mobile_txt" id="mobile_txt" placeholder="Mobile Number" class="form-control" maxlength="10" pattern="[0-9]+" required />
                    </div>
                    <div class="form-group">
                        <input type="password" name="pwd_txt" class="form-control" placeholder="Password" required/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="cpwd_txt" class="form-control" placeholder="Re-type password" required/>
                    </div>
                    <div class="form-group">
                        <label class="inline">
                            <input type="checkbox" class="ace" />
                            <span class="lbl"> Remember Me</span>
                        </label>
                    </div>
                </div>
                <div class="footer">

                    <button type="submit" class="btn bg-olive btn-block" formmethod="POST" formaction="{{ url_for('rtregister') }}">Sign me up</button>

                    <a href="{{ url_for('rtlogin') }}" class="text-center">I already have a membership</a>
                </div>
            </form>

            <div class="margin text-center">
                <span>Register using social networks</span>
                <br/>
                <button class="btn bg-light-blue btn-circle"><i class="fa fa-facebook"></i></button>
                <button class="btn bg-aqua btn-circle"><i class="fa fa-twitter"></i></button>
                <button class="btn bg-red btn-circle"><i class="fa fa-google-plus"></i></button>

            </div>
        </div>
 <!-- jQuery 2.0.2 -->
        <script src="{{ url_for('static',filename='master/js/plugins/jquery.min.js') }}" />
        <!-- Bootstrap -->
        <script src="{{ url_for('static',filename='master/js/plugins/bootstrap.min.js') }}" type="text/javascript"></script>s
    </body>
</html>
